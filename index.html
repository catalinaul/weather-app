<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/9ef0fd4c42.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Weather App</title>
</head>
<body>
    <div>
    <div class="container" id="info-container">
        <div class="container" id="app-title">
            <h1>weather app</h1>
            <hr class="line">
        </div>
        <div class="search-bar">
            <form class="row" id="search-form">
                <div class="col-8">
                    <input type="search" placeholder="Search city" class="form-control" id="city-search" />
                </div>
                <div class="col-2">
                    <input type="submit" value="Search" class="form-control btn btn-secondary" id="search-btn" />
                </div>
                <div class="col-2">
                    <input type="submit" value="Current" class="form-control btn btn-primary" id="current-btn" />
                </div>
            </form>
        <div>
            <div class="city-information">
                <h2 id="city">City Name</h2>
                <p><span id="date">00:00</span> | <span id="description">State</span></p>
                <img src=" " alt=" " id="icon">
            </div>
            <div class="temp-info d-flex justify-content-center">
                <span><h3 class="current-temp">00</h3></span><span><p>°c</p></span>
            </div>
            <div class="minMax">
                <p>00° | 00°</p>
            </div>
        
        <div class="week-weather row">
            <div class="col">
                <div class="week-day">Day</div>
                <img src="/images/Clear.svg" alt="Sunny icon">
                <div class="week-temp">
                    <span class="max">00°</span> | <span class="min">00°</span>
                </div>
            </div>
            <div class="col">
                <div class="week-day">Day</div>
                <img src="/images/Clear.svg" alt="Sunny icon">
                <div class="week-temp">
                    <span class="max">00°</span> | <span class="min">00°</span>
                </div>
            </div>
            <div class="col">
                <div class="week-day">Day</div>
                <img src="/images/Clear.svg" alt="Sunny icon">
                <div class="week-temp">
                    <span class="max">00°</span> | <span class="min">00°</span>
                </div>
            </div>
            <div class="col">
                <div class="week-day">Day</div>
                <img src="/images/Clear.svg" alt="Sunny icon">
                <div class="week-temp">
                    <span class="max">00°</span> | <span class="min">00°</span>
                </div>
            </div>
            <div class="col">
                <div class="week-day">Day</div>
                <img src="/images/Clear.svg" alt="Sunny icon">
                <div class="week-temp">
                    <span class="max">00°</span> | <span class="min">00°</span>
                </div>
            </div>

        </div>
    </div>
    </div>
    <br>
<div class="coded-by">
    Project <a href="http://">open-sourced on GitHub</a> and <a href="http://">hosted on Netlify</a>. Coded by Catalina
    Ulloa
</div>
</body>
<script src="/src/index.js"></script>

</html>
